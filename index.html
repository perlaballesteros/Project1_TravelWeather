<body>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-3">Travel-Weather</h1>
			<h5>Use this app to display the weather on your route.</h5>
		</div>
	</div>
	<div class="container">


		<div class="container-fluid">
			<div class="row content">
				<div class="col-sm-3 sidenav">
					<div class="card">
						<div class="card-header">
							<h3 id="smallHeader">Search Parameters:</h3>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label>Starting Location</label>
									<input id="startLocation" onFocus="geolocate()" type="text" class="form-control" name="search" placeholder="Start Location">

								</div>
								<h4 id="center">-To-</h4>
								<div class="form-group">
									<label>End Location</label>
									<input id="endLocation" onFocus="geolocate()" type="text" class="form-control" name="search" placeholder="End Location">

								</div>
								<div class="form-group">
									<label>Display Weather Every:</label>
									<select class="form-control" id="mileValue">
										<option value="25">25 Miles</option>
										<option value="50">50 Miles</option>
										<option value="100">100 Miles</option>
									</select>
								</div>

							</form>
							<button type="submit" class="btn btn-default" id="runSearch">
								<i class="fa fa-search"></i> Search</button>
						</div>
					</div>
				</div>

				<div class="col-sm-9">
					<div id="mapBody" class="card-body">

					</div>
				</div>

			</div>
		</div>
		<div class="col">
			<div id="weatherbox" class="card-header">
					<h3 id="smallHeader">Detailed Info:</h3>
				</div>
				<div id="detailedWeather" class="card-body">
					<ul class="list-group">
						<li class="list-group-item"></li>

						<li class="list-group-item"></li>

						<li class="list-group-item"></li>

					</ul>
				</div>
		</div>


	</div>
